<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>BBX</title>
<link href="BBX注册.css" rel="stylesheet" type="text/css" />
<script charset="utf-8"></script>
</head>
<body background="bg.jpeg">
	<div class="whiteground">
	<img src="logo.png" alt="BBX">
	<form>
	<a href="登录.html" class="login">&nbsp;&nbsp;&nbsp;&nbsp;登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
	<a href="注册.html" class="register">注册&nbsp;&nbsp;&nbsp;</a>
	<br/>
	<tr>
	</tr>
	<tr>
	<td>
	<span>
	<div class="username">
	<label for="username">账号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>	
	<input type="text" id="ZH" style="background-color:rgb(240, 240, 240);border: white; height: 25px;width: 170px; margin: 5px;" maxlength="20"></span>
	</div>
	</td>
	<br/>
	</tr>
	<td>
	<tr>
	<div class="pass">
	<span><label for="pass">密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="password" id="MM" style="background-color:rgb(240, 240, 240);border:white;height: 25px;width: 170px; margin: 5px;" maxlength="20"></span>
	</div>
	</tr>
	</td>
	<tr>
	<td>
	<br/>
	<span>
	<div class="password">
	<label for="pass">确认密码</label>
	<input type="text" id="QRMM" style="background-color:rgb(240, 240, 240);border: white; height: 25px;width: 170px; margin: 5px;" maxlength="20"></span>
	</div>
	</td>
	</tr>
	<br/>
	<tr>
	<td>
	<div class="sex">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" value="1" name="gender" checked="checked" style="margin: 5px;"/>男
	<input type="radio" value="2" name="gender" style="margin: 5px;"/>女</span>
	</div>
	</tr>
	<br/>
	<td>
	<tr>
	<div class="place">所在地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select id="province">
	<option value="1">中国</option>
	</select>
	<select id="city">
	<option value="2">韶关</option>
	</select>
	<select id="area">
	<option value="3">浈江区</option>
	</select>
	</div>
	</td>
	</tr>
	</tr>
	</td>
	<br/>
	<div class="hobby">
	兴趣爱好&nbsp;
	<input type="checkbox" name="checkbox1" value="学习" checked="checked">学习
	<input type="checkbox" name="checkbox2" value="运动">运动
	<input type="checkbox" name="checkbox3" value="旅游" >旅游
	<input type="checkbox" name="checkbox4" value="摄影" checked="checked">摄影
	</div>
	<div class="upload">上传头像</div>
	<div class="avatar">
	<input type="file" id="selectfile" value="选择文件"/>
	</div>	
	<br/>
	<span>
	<div class="VerificationCode">
	<label for="VerificationCode" >验证码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></span></div>
	<div class="code">
	<input class="code" type="text" maxlength="6" oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入手机所收的验证码" id="YZM" style="background-color:rgb(240, 240, 240);border:white; height: 25px; width:170px;">
	</div>
	<div class="content">
	<input type="submit" value="注		册" id="C" onClick="getvalue()"/>	
	</div>
	<script>
		function getvalue() {
		var str=document.getElementById('ZH').value;
		if(str.replace().length==0){
			alert('账号不能为空');
			return false;
		}
		var MM=document.getElementById('MM').value;
		if(str.replace().length==0){
			alert('密码不能为空');
			return false;
		}
		var QRMM=document.getElementById('QRMM').value;
		if(str.replace().length==0){
			alert('确认密码不能为空');
			return false;
		}
		var str=document.getElementById('YZM').value;
		if(str.replace().length==0){
			alert('验证码不能为空');
			return false;
		}
		if(MM!=QRMM)
		{
			alert('两次密码不相同');
		}
	}
	</script></divs>
</form>
</body>
</html>
